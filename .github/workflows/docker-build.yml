name: Frontend Build and Deploy

on:
  push:
    branches:
      - main # Run the workflow on push to the main branch
  pull_request:
    branches:
      - main # Optionally, also run on pull requests

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16"

      - name: Install dependencies
        run: npm install

      - name: Build the Frontend Application
        run: npm run build

  deploy:
    runs-on: ubuntu-latest
    needs: build # Ensure that the build job is completed before deploy

    steps:
      - name: Checkout Frontend Code
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          ech
